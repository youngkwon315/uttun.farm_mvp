<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="어떤농장-파밍순페이지" />
    <meta property="og:description" content="파밍순의 어떤농장 페이지" />
    <meta property="og:image" content="" />
    <link rel="stylesheet" href="styles.css" />
    <title>어떤농장 - 파밍순</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 어떤농장 배너부분 -->
      <div class="head">
        <div class="logo">
          <img src="./img/logo.png" />
        </div>
        <div class="farm_name">@ingsoon</div>
      </div>
      <!-- 프로필부분 -->
      <div class="profile">
        <div class="headcopy">
          <h1 class="main">농사·텃밭·가드닝<br />지식정보채널 파밍순</h1>
          <p class="sub">8,000명이 구독하는 농사정보채널입니다.</p>
        </div>
        <div class="profile_pic"></div>
      </div>
      <!-- 농장 주요링크 부분 -->
      <div class="links">
        <div class="title">우리 농장은</div>
        <div class="links_buttons">
          <a
            class="store"
            target="_blank"
            href="https://smartstore.naver.com/farmingsoonmarket"
            >파밍순 스마트스토어</a
          >
          <a
            class="sns01"
            target="_blank"
            href="https://blog.naver.com/knwebmaster"
            >파밍순 블로그</a
          >
        </div>
      </div>
      <!-- 농장 키우는작물 부분 -->
      <div class="products">
        <div class="title">주로 키워요</div>
        <div class="bigs">
          <div class="bigs01">
            <div class="products_image">
              <img src="./img/pro_img01.png" alt="농자재·농기구" />
            </div>
            <div class="desc">농사·텃밭·가드닝정보</div>
          </div>
          <div class="bigs02">
            <div class="products_image">
              <img src="./img/pro_img02.png" alt="농자재·농기구" />
            </div>
            <div class="desc">농자재·농기구</div>
          </div>
        </div>
      </div>
      <!-- 바로주문 부분 -->
      <div class="order">
        <div class="title">바로 주문하세요</div>
        <div class="order_links">
          <a
            class="order_link01"
            target="_blank"
            href="https://smartstore.naver.com/farmingsoonmarket/products/6814766115"
            >우리집 식물을 지켜주세요! 친환경 식물살충제 모음</a
          >
          <a
            class="order_link02"
            target="_blank"
            href="https://smartstore.naver.com/farmingsoonmarket/products/6935297917"
            >고추 칼슘결핍을 해결해주는 고추칼슘제</a
          >
          <a
            class="order_link02"
            target="_blank"
            href="https://smartstore.naver.com/farmingsoonmarket/products/6938273865"
            >고추 병충해를 잡아주는 다잡아</a
          >
        </div>
      </div>
      <div class="btmtitle">파밍순 제작</div>
    </div>
  </body>
</html>
